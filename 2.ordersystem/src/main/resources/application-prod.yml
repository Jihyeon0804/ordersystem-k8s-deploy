spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # !!아래 ${} 부분은 이미지를 빌드할 때는 비워둘 것이지만 pod를 실행하는 시점에 k8s의 secret 자원을 활용!!
    url: jdbc:mariadb://${DB_HOST}:3306/ordersystem
    username: admin
    password: ${DB_PW}

  redis:
    host: redis-service
    port: 6379

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true

  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

    properties:
      hibernate:
        format-sql: true

  output:
    ansi:
      enabled: always

cloud:
  aws:
    credentials:
      access-key: xx
      secret-key: yy
    region:
      static: ap-northeast-2
    s3:
      bucket: jeon-order-bucket

