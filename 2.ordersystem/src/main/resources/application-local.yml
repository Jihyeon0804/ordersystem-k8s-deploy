spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/order
    username: root
    password: 1234

  redis:
    host: localhost
    port: 6379

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true

  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

    properties:
      hibernate:
        format-sql: true

  output:
    ansi:
      enabled: always

cloud:
  aws:
    credentials:
      access-key: xxx
      secret-key: yy
    region:
      static: ap-northeast-2
    s3:
      bucket: jeon-order-bucket

