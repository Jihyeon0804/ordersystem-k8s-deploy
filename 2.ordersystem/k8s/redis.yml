apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: jeon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-redis
  template:
    metadata:
      labels:
        app: my-redis
    spec:
      containers:
        - name: my-redis
          image: redis
          # 실제 service의 포트
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: jeon
spec:
  type: ClusterIP
  selector:
    app: my-redis
  ports:
    - port: 6379
      targetPort: 6379