apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: jeon
spec:
  replicas: 2
  # 아래의 label은 replicaset이 관리해야 할 파드를 결정하는데 사용
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
    # 아래의 labels는 service의 selector.app과 일치해야 함
      labels:
        app: my-nginx
    spec:
      containers:
        - name: my-nginx
          image: nginx:latest # 1.21.6 또는 1.22.1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: jeon
spec:
  type: ClusterIP
  selector:
    app: my-nginx
  ports:
    - port: 80
      targetPort: 80