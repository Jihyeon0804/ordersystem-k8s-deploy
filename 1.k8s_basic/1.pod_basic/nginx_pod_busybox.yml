# 일반적이지 않아서 별로 안 중요함
apiVersion: v1
kind: Pod
metadata:
  name: my-nginx2
  namespace: jeon
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80

  - name: http-pinger
    image: busybox
    command: ['sh', '-c', 'while true; do wget -qO- http://localhost:80; sleep 5; done']
